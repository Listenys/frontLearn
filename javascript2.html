<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" >
	<title>客户端JavaScript</title>
	<style>
		#reveal * {display: none;}
		#reveal *#handle {display: block;}
		#clock{
			font:blod 24pt sans;
			background:#ddf;
			padding:10px;
			border:solid black 2px;
			border-radius: 10px;
		}
	</style>
	<script type="text/javascript">
	function appear(){
		alert("haha");
		var li = document.getElementById("reveal");
		li.id = "revealed";
	}
	function displayTime(){
		var elt = document.getElementById("clock");
		var now = new Date();
		elt.innerHTML = now.toLocaleTimeString();
		setTimeout(displayTime,1000);
	}
	window.onload = displayTime;
</script>
</head>
<body>
	<div id="reveal">
		<h1 id="handle" onclick="appear();">Click here to reveal hidden text</h1>
		<p>this paragraph is hidden. It appears when you click on the title.</p>
	</div>
	<span id="clock"></span>
</body>
</html>
