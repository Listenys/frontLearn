<!DOCTYPE html>
<html>
<head>
	<title>客户端JavaScript</title>
	<style>
		#reveal * {display: none;}
		#reveal *#handle {display: block;}
	</style>
	<script type="text/javascript">
	function appear(){
		alert("haha");
		var li = document.getElementById("reveal");
		li.id = "revealed";
	}
</script>
</head>
<body>
	<div id="reveal">
		<h1 id="handle" onclick="appear();">Click here to reveal hidden text</h1>
		<p>this paragraph is hidden. It appears when you click on the title.</p>
	</div>
</body>
</html>
